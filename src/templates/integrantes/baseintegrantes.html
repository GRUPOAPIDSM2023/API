{% extends 'base.html' %}

{% block title %}
    <title>Quem Somos</title>
{% endblock %}

{% block body %}
    <h1 class="titulo-pagina">Syntax Squad</h1>
    <hr>
    <div class="campo">
        <select id="integrante" onchange="window.location.href = this.value;">
            <option selected disabled value="">{{ nome }}</option>
            <option value="diego">Diego Dias</option>
            <option value="gabrielf">Gabriel Felipe</option>
            <option value="gabrieldeo">Gabriel de Oliveira</option>
            <option value="joao">João Vitor</option>
            <option value="lucas">Lucas Langeani</option>
            <option value="mateus">Mateus Henrique</option>
            <option value="ryan">Ryan Araujo</option>
            <option value="wellington">Wellington Luiz</option>
            <option value="quemsomos">Sobre Nós</option>
        </select>
    </div>
    <h2>{{ nome }}</h2>
    <div class="conteudo-sobre">
        <div class="sobrenos">
            <p>{{ desc }}</p>
        </div>

        <div class="imagem-grupo">
            <img src="{{ img }}" alt="Foto do Diego" class="foto">
        </div>
    </div>
   
    <div class="git-grupo">
        <a href="{{ linkgit }}" target="_blank" class="gitlink">
            <img src="../static/github.png" alt="Ícone - Github" class="github">
            <h3>{{ nome }}</h3>
        </a>
    </div>
{% endblock %}

{% block footer %}
<footer class="footer">Copyright © 2023 Syntax Squad | Todos os direitos reservados</footer>
{% endblock %}
