{% extends 'base.html' %}

{% block title %}
    <title>Gráficos de consultas - Caçapava</title>
{% endblock %}

{% block botoes %}
<div class="botao">
  <a href='../quemsomos.html'><button>Quem somos</button></a>
  <a href='../acessomunicipio.html'><button>Home</button></a>
</div>
{% endblock %}
{% block body %}
    <h1>Caçapava - Covid longa</h1>
    <hr>

    <div class="campo">
        <select id="municipio"  onchange="window.location.href = this.value;">
          <option selected disabled value="">Caçapava</option>
          <option value="acessosjc.html">São José Dos Campos</option>
          <option value="acessotaubate.html">Taubaté</option>
          <option value="acessojacarei.html">Jacareí</option>
          <option value="acessocaçapava.html">Caçapava</option>
          <option value="acessoaparecida.html">Aparecida</option>

      <div class="campo">
        <select id="municipio" onchange="window.location.href = this.value;">

          <option value="graficos_consultas_cacapava.html">Consultas</option>
          <option value="graficos_medicamentos_cacapava.html">Medicamentos</option>

        </select>
      </div><br>

    <div class="alinhar">
      <img src="../../static/graficos_consultas/consultas_caçapava.png" class="alinhar-consultas" alt="consultas_caçapava.png">
