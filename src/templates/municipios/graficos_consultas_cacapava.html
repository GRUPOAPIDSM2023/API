{% extends 'base.html' %}

{% block title %}
    <title>Gráficos de consultas - Caçapava</title>
{% endblock %}

{% block body %}
    <h1>Caçapava - Covid longa</h1>
    <hr>
    <div class="campo">
      <select id="municipio" onchange="window.location.href = this.value;">
        <option selected disabled value="">Caçapava</option>
        <option value="acessosjc">São José Dos Campos</option>
        <option value="acessotaubate">Taubaté</option>
        <option value="acessojacarei">Jacareí</option>
        <option value="acessocaçapava">Caçapava</option>
        <option value="acessoaparecida">Aparecida</option>
      </select>
    </div>
    <div class="campo">
      <select id="municipio" onchange="window.location.href = this.value;">
        <option selected disabled value="">Consultas</option>
        <option value="graficos_consultas_cacapava">Consultas</option>
        <option value="graficos_medicamentos_cacapava">Medicamentos</option>
        <option value="graficos_internacoes_cacapava">Internações</option>
        <option value="graficos_gastos_cacapava">Gastos</option>
      </select>
    </div><br>

    <div class="gf">
      <canvas id="myChart1"></canvas>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
    
    const ctx1 = document.getElementById('myChart1');
    
    new Chart(ctx1, {
    type: 'bar',
    data: {
        labels:  [2020,2021,2022],
        datasets: [{
        label: "Total de consultas com sintomas gripais:",
        data: [96,64,1795],
        backgroundColor: [
          'rgba(54, 162, 235, 0.2)'
          ],
          borderColor: [
          'rgb(54, 162, 235)'
          ],
        borderWidth: 1
        }, {
        label: "Total de consultas COVID-19",
        data: [50,31,956],
        backgroundColor: [
          'rgba(255, 99, 132, 0.2)'
          ],
          borderColor: [
          'rgb(255, 99, 132)'
          ],
        borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
        y: {
            beginAtZero: true
        }
        }
    }
    });
    </script>

  <div class="gf">
    <canvas id="myChart"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  
  const ctx = document.getElementById('myChart');
  
  new Chart(ctx, {
  type: 'bar',
  data: {
      labels:  [2019,2020,2021,2022],
      datasets: [{
      label: "Total de consultas",
      data: [55622,76831,104642,132424],
      borderWidth: 1
      }]
  },
  options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
      y: {
          beginAtZero: true
      }
      }
  }
  });
  
  </script>
{% endblock %}
