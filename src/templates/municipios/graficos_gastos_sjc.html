{% extends 'base.html' %}

{% block title %}
    <title>Gráficos - SJC</title>
{% endblock %}

{% block body %}
    <h1>São José Dos Campos- Covid longa</h1>
    <hr>

    <div class="campo">
      <select id="municipio" onchange="window.location.href = this.value;">
        <option selected disabled value="">São José Dos Campos</option>
        <option value="acessosjc">São José Dos Campos</option>
        <option value="acessotaubate">Taubaté</option>
        <option value="acessojacarei">Jacareí</option>
        <option value="acessocaçapava">Caçapava</option>
        <option value="acessoaparecida">Aparecida</option>
      </select>
    </div>

    <div class="campo">
      <select id="municipio" onchange="window.location.href = this.value;">
        <option selected disabled value="">Gastos</option>
        <option value="graficos_consultas_sjc">Consultas</option>
        <option value="graficos_medicamentos_sjc">Medicamentos</option>
        <option value="graficos_internacoes_sjc">Internações</option>
        <option value="graficos_gastos_sjc">Gastos</option>
      </select>
    </div><br>
    <div class="alinhar">
      <img src="../../static/graficos_gastos/GráficoGastosporAnoSJC.svg" alt="Os 5 maiores gastos por ano em São José dos Campos"> <br>
      <img src="../../static/graficos_gastos/despesas_saude_sjc_1quad.png" alt="Despesas de Saúde em São José Dos Campos">
      <img src="../../static/graficos_gastos/despesas_saude_sjc_2quad.png" alt="Despesas de Saúde em São José Dos Campos">
      <img src="../../static/graficos_gastos/despesas_saude_sjc_3quad.png" alt="Despesas de Saúde em São José Dos Campos">
      <img src="../../static/graficos_gastos/despesas_saude_sjc_4quad.png" alt="Despesas de Saúde em São José Dos Campos">
  </div>
    <div class="gf">
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const ctx = document.getElementById('myChart');

      new Chart(ctx, {
      type: 'bar',
      data: {
          labels: [2019, 2020, 2021, 2022],
          datasets: [{
          label: "5 Maiores Gastos",
          data: [13, 52, 31, 42],
          borderWidth: 1
          },
          {
          label: "5 Maiores Gastos",
          data: [21, 14, 31, 24],
          borderWidth: 1
          }]
      },
      options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
          y: {
              beginAtZero: true
          }
          }
      }
      });
  </script>
{% endblock %}

{% endblock %}
